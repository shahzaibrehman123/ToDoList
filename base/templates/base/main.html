{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do Tasks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body{
            background: rgb(2,0,36);
            background-image: url('{% static "img/backgroud.jpg" %}');
            {#background: linear-gradient(to right,#8E0E00,#1F1C18);#}
            font-family: 'Open Sans', sans-serif;
            padding: 50px;

        }
        #bg
        {
            background-repeat: no-repeat;
            background-size: 1800px 900px;
            background-position: top;
            background-attachment: fixed;
        }
        .container{
            max-width: 1000px;
            margin: auto;
            {#background: linear-gradient(90deg, #EEA390, #EB796F, #EB796f 100%);#}
            background-color: rgba(255,255,255,0.13);



        }
        .header-bar {
            display: flex;
            color: white;
               height: 1000px;
    width: 750px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;

        }
        .header-bar a {
            color: white;
            text-decoration: none;
        }

        table {
	width: 750px;
	border-collapse: collapse;
	overflow: hidden;
	box-shadow: 0 0 20px rgba(0,0,0,0.1);
    background-color: rgba(255,255,255,0.13);
}
        table a{
            color: white;
            text-decoration: none;

        }
        table tr{
            text-align: center;
            display: ruby;
	width:50%;
        }

        .button {
    display: block;
    width: 200px;
    height: 30px;
    background-color: rgba(255,255,255,0.13);
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    line-height: 15px;
    text-decoration: none;

}
                .button3 {
    display: block;
    width: 200px;
    height: 20px;
    background-color: rgba(255,255,255,0.13);
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    line-height: 15px;
    text-decoration: none;
    margin: auto;


}
                .but {
  background-color: rgba(255,255,255,0.13);
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  justify-content: center;
}
               .button2 {
                   position: center;

    width: 50px;
    height: 20px;
    background-color: rgba(255,255,255,0.13);
    padding: 5px;
    text-align: center;
    border-radius: 5px;
    color: white;
    line-height: 25px;
    text-decoration: none;

}


               .topnav {
  overflow: hidden;
  background-color: rgba(255,255,255,0.13);
}

               .topnav input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}

               .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
    </style>
</head>
<body>
{#<div class="container">#}
    {% block content %}
    {% endblock content %}

</div>

</body>
</html>
