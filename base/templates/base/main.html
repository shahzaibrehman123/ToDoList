<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do Tasks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body{
            background: rgb(2,0,36);
            background: linear-gradient(to right,#8E0E00,#1F1C18);
            font-family: 'Open Sans', sans-serif;
            padding: 50px;

        }
        .container{
            max-width: 1000px;
            margin: auto;
            background: linear-gradient(90deg, #EEA390, #EB796F, #EB796f 100%);


        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            color: white;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #EEA390, #EB796F, #EB796f 100%);

        }
        .header-bar a {
            color: white;
            text-decoration: none;
        }

        table {
	width: 1000px;
	border-collapse: collapse;
	overflow: hidden;
	box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #55608f;
}
        table a{
            color: white;
            text-decoration: none;

        }
        table tr{
            text-align: center;
            display: ruby;
	width:50%;
        }

        .button {
    display: block;
    width: 700px;
    height: 25px;
    background: #4E9CAF;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    line-height: 15px;
    text-decoration: none;

}
                .button3 {
    display: block;
    width: 150px;
    height: 25px;
    background: indigo;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    line-height: 15px;
    text-decoration: none;

}
               .button2 {
                   position: center;

    width: 50px;
    height: 25px;
    background: darkslateblue;
    padding: 5px;
    text-align: center;
    border-radius: 5px;
    color: white;
    line-height: 25px;
    text-decoration: none;

}

               .topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

               .topnav input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}

               .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
    </style>
</head>
<body>
<div class="container">
    {% block content %}
    {% endblock content %}

</div>

</body>
</html>
